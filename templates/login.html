<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Alerta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container-login {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #1e3c72;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .alert-error {
            background: #ffe0e0;
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background: #d4edda;
            color: #28a745;
            border-left: 4px solid #28a745;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .link-registro {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .link-registro a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
        }

        .link-registro a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .container-login {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-login">
        <div class="logo">
            <h1>ðŸ”” Sistema de Alerta</h1>
            <p>Inicia sesiÃ³n para continuar</p>
        </div>

        <div id="alerta-mensaje" class="alert"></div>

        <form id="form-login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label for="password">ContraseÃ±a</label>
                <input type="password" id="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button type="submit" class="btn-primary" id="btn-login">
                Iniciar SesiÃ³n
            </button>
        </form>

        <div class="divider">o</div>

        <div class="link-registro">
            Â¿No tienes cuenta? <a href="/registro">RegÃ­strate aquÃ­</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('form-login');
        const btnLogin = document.getElementById('btn-login');
        const alerta = document.getElementById('alerta-mensaje');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Deshabilitar botÃ³n
            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesiÃ³n...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    mostrarAlerta('Â¡Login exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    mostrarAlerta(data.mensaje, 'error');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar SesiÃ³n';
                }
            } catch (error) {
                mostrarAlerta('Error de conexiÃ³n. Intenta de nuevo.', 'error');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar SesiÃ³n';
            }
        });

        function mostrarAlerta(mensaje, tipo) {
            alerta.textContent = mensaje;
            alerta.className = `alert alert-${tipo} show`;
            
            setTimeout(() => {
                alerta.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
