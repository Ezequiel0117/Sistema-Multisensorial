<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Alerta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Contenedor principal que se divide */
        .split-container {
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden; /* Para que la imagen respete los bordes redondeados */
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Columna Izquierda (Imagen) --- */
        .split-left {
            flex-basis: 45%;
            background-image: url("{{ url_for('static', filename='fondo_m.jpg') }}");
            background-position: center;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 2rem;
            position: relative;
        }
        
        /* Capa oscura para legibilidad */
        .split-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 30, 70, 0.6);
            z-index: 1;
        }

        .split-left .image-content {
            position: relative;
            z-index: 2;
        }

        .split-left h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .split-left p {
            font-size: 1.1rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        /* --- Columna Derecha (Formulario) --- */
        .split-right {
            flex-basis: 55%;
            padding: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* El contenedor del formulario (antes .container-login) */
        .form-container {
            width: 100%;
            max-width: 350px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #1e3c72;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #ffe0e0;
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background: #d4edda;
            color: #28a745;
            border-left: 4px solid #28a745;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .link-registro {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .link-registro a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
        }
        .link-registro a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive: Pantallas m√°s peque√±as que 900px */
        @media (max-width: 900px) {
            .split-container {
                flex-direction: column;
                max-width: 450px;
            }
            /* Ocultamos la imagen en m√≥viles para dar espacio al form */
            .split-left {
                display: none;
            }
            .split-right {
                flex-basis: 100%;
                padding: 2.5rem;
            }
            .form-container {
                max-width: 100%;
            }
        }
        
    </style>
</head>
<body>
    
    <div class="split-container">
        
        <div class="split-left">
            <div class="image-content">
                <h2>üîî Sistema de Alerta</h2>
                <p>Tu seguridad es nuestra prioridad. Inicia sesi√≥n para monitorear.</p>
            </div>
        </div>

        <div class="split-right">
            
            <div class="form-container"> <div class="logo">
                    <h1>Iniciar Sesi√≥n</h1>
                    <p>Bienvenido de nuevo</p>
                </div>
        
                <div id="alerta-mensaje" class="alert"></div>
        
                <form id="form-login">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>
        
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
        
                    <button type="submit" class="btn-primary" id="btn-login">
                        Iniciar Sesi√≥n
                    </button>
                </form>
        
                <div class="divider">o</div>
        
                <div class="link-registro">
                    ¬øNo tienes cuenta? <a href="/registro">Reg√≠strate aqu√≠</a>
                </div>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById('form-login');
        const btnLogin = document.getElementById('btn-login');
        const alerta = document.getElementById('alerta-mensaje');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Deshabilitar bot√≥n
            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesi√≥n...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    mostrarAlerta('¬°Login exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    mostrarAlerta(data.mensaje, 'error');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar Sesi√≥n';
                }
            } catch (error) {
                mostrarAlerta('Error de conexi√≥n. Intenta de nuevo.', 'error');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesi√≥n';
            }
        });

        function mostrarAlerta(mensaje, tipo) {
            alerta.textContent = mensaje;
            alerta.className = `alert alert-${tipo} show`;
            
            setTimeout(() => {
                alerta.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
