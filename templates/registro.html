<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Alerta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            
            /* 1. Mantenemos el contenedor alineado arriba */
            align-items: flex-start;
            padding: 2rem 1rem; 
        }

        /* Contenedor principal que se divide */
        .split-container {
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden; 
            animation: slideIn 0.5s ease;
            
            /* 2. ELIMINADO max-height: 90vh; */
            /* Ahora el contenedor crecer√° con el contenido */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Columna Izquierda (Imagen) --- */
        .split-left {
            flex-basis: 45%;
            background-image: url("{{ url_for('static', filename='fondo_m.jpg') }}");
            background-size: cover;
            background-position: center;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 2rem;
            position: relative;
        }
        
        .split-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 30, 70, 0.6);
            z-index: 1;
        }

        .split-left .image-content {
            position: relative;
            z-index: 2;
        }

        .split-left h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .split-left p {
            font-size: 1.1rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        /* --- Columna Derecha (Formulario) --- */
        .split-right {
            flex-basis: 55%;
            padding: 2rem 3rem; 
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            
            /* 3. ELIMINADO max-height y overflow-y */
            /* El panel derecho ahora crecer√° naturalmente */
        }

        .form-container {
            width: 100%;
            max-width: 380px;
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo h1 {
            color: #1e3c72;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem; 
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .form-group small {
            display: block;
            color: #999;
            margin-top: 0.3rem;
            font-size: 0.85rem;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #ffe0e0;
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background: #d4edda;
            color: #28a745;
            border-left: 4px solid #28a745;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .link-login {
            text-align: center;
            margin-top: 1.5rem;
            margin-bottom: 1rem; 
            color: #666;
        }

        .link-login a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
        }
        .link-login a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 900px) {
            body {
                align-items: flex-start;
                padding: 2rem 1rem;
            }
            .split-container {
                flex-direction: column;
                max-width: 450px;
                max-height: none; 
            }
            .split-left {
                display: none;
            }
            .split-right {
                flex-basis: 100%;
                padding: 2.5rem;
                max-height: none; 
                overflow-y: visible; /* Sin scroll en m√≥vil */
            }
            .form-container {
                max-width: 100%;
            }
        }

    </style>
</head>
<body>
    
    <div class="split-container">
        
        <div class="split-left">
            <div class="image-content">
                <h2>üîî Crea tu Cuenta</h2>
                <p>Reg√≠strate para recibir alertas y mantenerte informado.</p>
            </div>
        </div>

        <div class="split-right">

            <div class="form-container">
                <div class="logo">
                    <h1>Crear Cuenta</h1>
                    <p>Recibe notificaciones de alerta</p>
                </div>
        
                <div id="alerta-mensaje" class="alert"></div>
        
                <form id="form-registro">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Juan P√©rez">
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>
        
                    <div class="form-group">
                        <label for="telefono">Tel√©fono (Opcional)</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="+593987654321">
                        <small>Ej: +593987654321 (Ecuador)</small>
                    </div>
        
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" name="password" required placeholder="M√≠nimo 6 caracteres">
                    </div>
        
                    <div class="form-group">
                        <label for="password_confirm">Confirmar Contrase√±a</label>
                        <input type="password" id="password_confirm" name="password_confirm" required placeholder="Repite tu contrase√±a">
                    </div>
        
                    <button type="submit" class="btn-primary" id="btn-registro">
                        Crear Cuenta
                    </button>
                </form>
        
                <div class="divider">o</div>
        
                <div class="link-login">
                    ¬øYa tienes cuenta? <a href="/login">Inicia sesi√≥n aqu√≠</a>
                </div>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById('form-registro');
        const btnRegistro = document.getElementById('btn-registro');
        const alerta = document.getElementById('alerta-mensaje');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;

            // Validaciones
            if (password !== passwordConfirm) {
                mostrarAlerta('Las contrase√±as no coinciden', 'error');
                return;
            }

            if (password.length < 6) {
                mostrarAlerta('La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }

            if (telefono && !telefono.startsWith('+') && telefono.length > 0) {
                mostrarAlerta('El tel√©fono debe incluir el c√≥digo de pa√≠s (ej: +593)', 'error');
                return;
            }

            // Deshabilitar bot√≥n
            btnRegistro.disabled = true;
            btnRegistro.textContent = 'Creando cuenta...';

            try {
                const response = await fetch('/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre, email, telefono, password })
                });

                const data = await response.json();

                if (data.success) {
                    mostrarAlerta('¬°Cuenta creada exitosamente! Redirigiendo al login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    mostrarAlerta(data.mensaje, 'error');
                    btnRegistro.disabled = false;
                    btnRegistro.textContent = 'Crear Cuenta';
                }
            } catch (error) {
                mostrarAlerta('Error de conexi√≥n. Intenta de nuevo.', 'error');
                btnRegistro.disabled = false;
                btnRegistro.textContent = 'Crear Cuenta';
            }
        });

        function mostrarAlerta(mensaje, tipo) {
            alerta.textContent = mensaje;
            alerta.className = `alert alert-${tipo} show`;
            
            setTimeout(() => {
                alerta.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
